name: Terraform Plan

on:
    push:
        branches:
            - main

jobs:
    terraform-plan:
        runs-on: ubuntu-latest
        env:
            TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

        steps:
          - name: Checkout repository
            uses: actions/checkout@v4

          - name: Set up Terraform
            uses: hashicorp/setup-terraform@v3

          - name: Terraform Init
            run: terraform init

          - name: Terraform Plan
            run: terraform plan
